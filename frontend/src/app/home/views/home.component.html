<div class="container">
  <div style="padding: 1rem;">
    <button pButton style="margin-right: 1rem;" (click)="showDialog()">New File</button>
    <button pButton (click)="openImage()">Open File</button>
  </div>
  <div style="height: 100%; border: 1px solid #181818;">
    <as-split direction="horizontal" restrictMove="true" [useTransition]="true" [gutterSize]="3">
      <as-split-area size="45">
        <as-split direction="vertical" restrictMove="true" [gutterSize]="3">
          <as-split-area size="60">
            <div style="background-color: #000; padding:.5rem 1rem; font-family: 'Space Mono', monospace; position: sticky; top: 0;">Recent Files</div>
            <div style="padding:.5rem 1rem; font-family: 'Space Mono', monospace;"*ngFor="let file of recentFiles">
              {{file}}
            </div>
          </as-split-area>
          <as-split-area size="40">
            <div style="background-color: #000; padding:.5rem 1rem; font-family: 'Space Mono', monospace; position: sticky; top: 0;">Recent Folders</div>
            <div style="padding:.5rem 1rem; font-family: 'Space Mono', monospace;"*ngFor="let folder of recentFolders">
              {{folder}}
            </div>
          </as-split-area>
        </as-split>
      </as-split-area>
      <as-split-area size="55">
        <div style="background-color: #000; padding:.5rem 1rem; font-family: 'Space Mono', monospace; position: sticky; top: 0;">Help</div>
        <div style="padding:.5rem 1rem; font-family: 'Space Mono', monospace;" >
          <!-- <markdown [data]="help"></markdown> -->
        </div>
      </as-split-area>
    </as-split>  
  </div>
  <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">New File.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="width" class="font-semibold w-6rem">Width</label>
        <input pInputNumber id="width" class="flex-auto" autocomplete="off" [(ngModel)]="newFileWidth"/>
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="height" class="font-semibold w-6rem">Height</label>
        <input pInputNumber id="height" class="flex-auto" autocomplete="off" [(ngModel)]="newFileHeight"/>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="cancelDialog()" />
        <p-button label="Save" (onClick)="submitDialog()" />
    </div>
  </p-dialog>  
</div>
