<div class="color-picker-panel" style="height:100%; background-color:#121212">
    <div style="background-color: #000; padding:.5rem 1rem; font-family: 'Space Mono', monospace; position: sticky; top: 0;">Debug</div>
    <div style="padding:.5rem 1rem; font-family: 'Space Mono', monospace;">
        <ng-container *ngIf="debugState">
            <div>Dp: <i class="pi getDpDirectionClass(debugState.Dp)"></i></div>
            <div>Cc: <i class="pi getCCDirectionClass(debugState.Cc)"></i></div>
            <div>Pos: X: {{debugState.Pos.X}} Y: {{debugState.Pos.Y}}</div>
            State: [ <span *ngFor="let d of debugState.Stack.Data">{{d}} </span> ] 
        </ng-container>
    </div>
</div>
